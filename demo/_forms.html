<form class="grid grid--center">

  <div class="grid__item three-quarters">
    <div class="notice-error">
      <p>You have chosen to activate premium mode, it will cost $7.00 per month</p>
    </div>
  </div>


  <div class="field grid__item three-quarters">
    <label for="username" class="form-text-error">Username&#42;</label><br>
    <input type="text" class="one-whole form-error">
  </div>
  <br>

  <div class="field grid__item three-quarters">
    <label for="password" class="form-text-error">Password&#42;</label><br>
    <input type="password" class="one-whole form-error">
  </div>
  <br>

  <div class="field grid__item three-quarters">
    <label for="password" class="form-text-error">Password Confirm&#42;</label><br>
    <input type="password" class="one-whole form-error">
  </div>
  <br>

  <div class="cboxes grid__item three-quarters">
    <div class="grid">
      <div class="field grid__item three-quarters">
        <input type="checkbox" name="premium" id="premium" class="switch" />
        <label for="premium">Activate Premium mode</label>
      </div>
      <div class="field grid__item one-quarter">
        <input type="checkbox">
        <label>Accept</label>
      </div>
    </div>
  </div>
  <br>

  <div class="actions grid__item three-quarters">
    <button class="btn btn__blue btn--full-width one-whole"> I'm full width</button>
  </div>

</form>
